<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="widht = viewport-width, initial-scale = 1.0" />
    <link href="signup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <h1 class="title">Todo App</h1>
            <div class="welcome">Welcome Page</div>
            <p class="desc">List your todos here and don't worry about forgetting them:<br>- List your todos<br>-Toggle
                completed todos<br>- Remove or edit todos</p>
        </div>
        <div class="right-container">
            <h3 class="form-title">Sign Up</h3>
            <form class="form">
                <label>Full Name</label>
                <input type="text" class="input-field" placeholder="Full Name" required id="fullnameInput" name="fullname" autocomplete="off">
                <label>Username</label>
                <input type="text" class="input-field" placeholder="Username" required id="usernameInput" name="username" autocomplete="off">
                <label>Password</label>
                <input type="password" class="input-field" placeholder="Password" required minlength="6" name="password" id="passwordInput" autocomplete="off">
                <button class="signup-btn" type="submit">Sign Up</button>
                <div class="login-div">Already have an account? <a href="#" class="login-link">Sing in</a>.</div>
            </form>
        </div>
    </div>
</body>

</html>
