<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <link href="register.css" type="text/css" rel="stylesheet" />
    <title>Maryamize | Sign in</title>
</head>

<body>
    <div class="main-container">
        <div class="bottom-container">
            <div class="title-container">
                <div class="title">Maryamize</div>
                <div class="subtitle">Smart Task Management: Manage your tasks easily.</div>
            </div>

            <form class="form" id="signupForm">
                <div class="form-title">Sign In</div>
                <input type="text" class="input-field" placeholder="Username" required id="usernameInput"
                    autocomplete="off">
                <input type="password" class="input-field" placeholder="Password" required minlength="6"
                    id="passwordInput" autocomplete="off">
                <div class="register-btn" id="signinBtn">Sign in</div>
                <div class="register-container">Don't have an account? <span class="register-link" id="signupBtn">Sign up</span>.
                </div>
            </form>

            <a class="contact-link" target="_blank" href="https://www.linkedin.com/in/maryam-heydarian-259014172/">@MaryamHeydarian</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="signin.js"></script>
</body>

</html>
