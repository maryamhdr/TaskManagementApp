<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Maryamize | Smart Task Management</title>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="header-content">
                <div class="header-avatar"></div>
                <div class="header-name" id="userName"></div>
            </div>

            <div class="header-content header-btn-group">
                <div class="header-btn save-btn" title="Save current state" id="saveBtn"><span
                        class="btn-text save-text">Save</span></div>
                <div class="header-btn download-btn" title="Download last saved state" id="downloadBtn"><span
                        class="btn-text download-text">Download</span></div>
                <div class="header-btn signin-btn" title="Sign in" id="signinBtn"><span
                        class="btn-text signin-text">Sign in</span></div>
                <div class="header-btn signup-btn" title="Sign up" id="signupBtn"><span
                        class="btn-text signup-text">Sign up</span></div>
                <div class="header-btn signout-btn" title="Sign out" id="signoutBtn"><span
                        class="btn-text signout-text">Sign out</span></div>
            </div>
        </div>

        <div class="add-task-btn" id="addTaskBtn">Add Task<div class="add-icon"></div>
        </div>


        <div class="main-content">
            <div class="main-title">Progress</div>

            <div class="tab-container" id="tabBar">
                <div class="tab" value="0" id="tab0"><span class="tab-badge tasks-badge"></span>All Tasks</div>
                <div class="dash-line"></div>
                <div class="tab" value="1" id="tab1"><span class="tab-badge inprogress-badge"></span>In Progress</div>
                <div class="dash-line second-dash-line"></div>
                <div class="tab" value="2" id="tab2"><span class="tab-badge completed-badge"></span>Completed</div>
            </div>

            <div class="main-title">Tasks</div>

            <div class="list" id="list"></div>
        </div>

        <div class="modal" id="addTaskModal">
            <div class="modal-box add-modal-box">
                <div class="close-btn" id="closeAddModalIcon">&times;</div>
                <div class="modal-desc">Enter task title.</div>
                <input name="input" id="input" class="input" type="text" placeholder="Task" autocomplete="off" />
                <div class="modal-btn" id="addBtn">Add</div>
            </div>
        </div>

        <div class="modal" id="editModal">
            <div class="modal-box edit-modal-box">
                <span class="close-btn" id="closeEditModalIcon">&times;</span>
                <div class="modal-desc">Edit task title.</div>
                <input name="input" id="modalInput" class="input" type="text" autocomplete="off" />
                <div class="modal-btn" id="modalBtn">Edit</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="index.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="local-storage.js"></script>
</body>

</html>
